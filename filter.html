<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>filter过滤器</title>
	<script src="angular-1.0.1.min.js"></script>
</head>
<body ng-app>
	<div>{{9999|number}}</div>  
	<div>{{9999+1 |number:2}}</div>
	<div>{{9*9|currency}}</div>
	<div>{{'hello world' | uppercase}}</div>
	<div></div>
</body>
</html>
