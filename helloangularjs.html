<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>hello angularjs</title>
	<script src="angular-1.0.1.min.js"></script>
</head>
<body ng-app>
	<label for="name">name:</label>
	<input type="text" ng-model="name" id="name"/>
	<hr>
	hello:{{name || 'liteng'}}
	<p>为了避免刷新出现{{}}代码的现象可以使用ng-bind来替代</p>
	hello: <span ng-bind="name"></span>	
</body>
</html>
